<div class="row" mat-dialog-content>
     <div class="col-12" >
         <form [formGroup]="notificationForm">
             <div class="row">
                 <div class="col-12">
                    <h5 class="mat-subtitle">Notified</h5>

                     <app-radio-button 
                         label="Notified Management"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="notified_management"
                         [options]="radioOptions">
                     </app-radio-button>

                     <app-radio-button 
                         label="Notified Staff"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="notified_staff"
                         [options]="radioOptions">
                     </app-radio-button>

                     <app-radio-button 
                         label="Notified Guardian"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="notified_guardian"
                         [options]="radioOptions">
                     </app-radio-button>

                     <app-radio-button 
                         label="Notified Police"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="notified_police"
                         [options]="radioOptions">
                     </app-radio-button>

                     <app-radio-button 
                         label="Notified Insurance"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="notified_insurance"
                         [options]="radioOptions">
                     </app-radio-button>

                     <app-textfield 
                         label="Witnesses"
                         [labelTop]="true"
                         formControlName="witnesses">
                     </app-textfield>

                     <h5 class="mat-subtitle">Other</h5>

                     <app-radio-button 
                         label="Examined By Doctor?"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="examined_by_doctor"
                         [options]="radioOptions">
                     </app-radio-button>

                     <h5 class="mat-subtitle">Hospitalised</h5>

                     <app-radio-button 
                         label="Hospitalised?"
                         [labelTop]="true"
                         [required]="true"
                         formControlName="hospitalised"
                         [options]="radioOptions">
                     </app-radio-button>
                 </div>

             </div>
         </form>   
     </div>
</div>
