<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">
		<span *ngIf="!data?.document; else showUpdate">New</span>
		<ng-template #showUpdate>Update</ng-template>
		 Document</h5>
		<hr>
	</div>
	<form [formGroup]="documentsForm">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-sm-12">
					<app-textfield 
					label="Title" 
					[required]="true"
					[labelTop]="true"
					formControlName="title">
					</app-textfield>
		
					<app-dropdown 
					label="Type" 
					[required]="true"
					[labelTop]="true"
					formControlName="type" 
					[options]="typeOption">
					</app-dropdown>
					
					<app-textarea
					label="Description" 
					[labelTop]="true"
					formControlName="description">
					</app-textarea>

					<app-field-upload
					label="Upload File"
					[labelTop]="true"
					#upload 
					(upload)="onUpload($event)"
					>
					</app-field-upload>
				</div>
			</div>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				[disabled]="!documentsForm.valid"
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
