<div id="client-careworker-container">
	<!-- BUTTONS CONTROLLER -->
	<client-details-navigation
		[id]="id"
		[activeLink]="'related-documents'">
	</client-details-navigation>

	<!-- STATISTICS DATA 
	<div class="mb-3">
		<client-main-profile-stats></client-main-profile-stats>
	</div>-->

	<!-- DOCUMENT FILE DATA -->
	<div style="width: 100% !important; min-height: 400px;" 
	[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div class="row" *ngIf="!loading" 
		[@animate]="{value:'*', params:{ x:'100px', delay:'200ms' }}">
			<div class="col-sm-12 col-md-12 card-form">
				<mat-card>
					<!-- <mat-card-title >
						Related Documents
						<hr>
					</mat-card-title> -->
					
					<mat-card-content>
						<div class="row mt-3">
							<div class="col-sm-6 ps-0">
								<h5 class="table-label">Related Documents</h5>
							</div>
							<div class="col-sm-6 text-end">
								<span class="add-new"
								(click)="openCustomDocumentModal()"> 
									<img src="/assets/images/icons/plus-purple.png" class="img-fluid" width="13px">
								</span>
							</div>
							<div class="col-sm-12 table-border mt-3">
								<table class="table">
									<thead>
									  <tr>
									  	<th style="width: 18px !important;"></th>
										<th scope="col">Title</th>
										<th scope="col">Type</th>
										<th scope="col">Description</th>
										<th scope="col">File</th>
										<th scope="col"></th>
									  </tr>
									</thead>
									<tbody *ngIf="documents?.length > 0; else elseBlock">
									  <tr *ngFor="let docs of documents; let i = index">
									  	<td style="width: 18px !important;">
								  			<img src="/assets/images/icons/folder-file.png" 
								  	  		style="width: 18px !important;" class="me-2">	
								  	  	</td>
								  		<td>
								  	  		{{docs?.title || '-'}}
								  	  	</td>
										<td>{{docs?.type || '-'}}</td>
										<td>{{docs?.description || '-'}}</td>
										<td>{{docs.attachment?.filename || docs.attachment[0].filename}}</td>
										<td>
											<img src="/assets/images/icons/delete-circle-red.png" class="hvr-grow delete-image" (click)="delete(i)" style="width: 30px !important; cursor: pointer;">
										</td>
									  </tr>
									</tbody>
									<ng-template #elseBlock>
										<tbody>
											<tr>
												<td></td>
												<td>List of documents is currently empty</td>
												<td></td>
												<td></td>
												<td></td>
												<td></td>
												<td></td>
											</tr>
										</tbody>
									</ng-template>
								</table>
							</div>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</div>

		<!-- LOADING ANIMATION SCREEN -->
		<global-admin-loader 
			[withSideBar]="false"
			[fromDetailTab]="true"
			[loading]="loading">
		</global-admin-loader>
	</div>
</div>
