<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Client Notes</h5>
		<hr>
	</div>
	<form *ngIf="!loading" [formGroup]="clientNotesForm">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-md-6">
					<app-search-list 
						label="Client" 
						[required]="true" 
						placeholder="Select" 
						formControlName="client"
						[options]="clientOption"
						[readonly]="true"
						[labelTop]="true"
						[objectReturn]="true" 
					></app-search-list>
					<app-date-picker 
						label="Note Date" 
						[labelTop]="true"
						formControlName="noteDate">
					</app-date-picker>
					<app-textfield 
						label="Title"
						[labelTop]="true"
						formControlName="title">
					</app-textfield>
					<app-textfield 
						label="Created By"
						[disabled]="true"
						[labelTop]="true"
						formControlName="createdBy">
					</app-textfield>
				</div>
				<div class="col-md-6">
					<app-textfield 
						label="Role"
						[labelTop]="true"
						formControlName="role">
					</app-textfield>
					<app-date-picker 
						label="Created On" 
						[disabled]="true"
						[labelTop]="true"
						formControlName="createdOn">
					</app-date-picker>
					<app-date-picker 
						label="Entry Date" 
						[disabled]="true"
						[labelTop]="true"
						formControlName="entryDate">
					</app-date-picker>
				</div>
			</div>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>
	<global-admin-loader 
        [withSideBar]="false"
        [fromDetailTab]="true"
        [loading]="loading"
        [formOnly]="true">
    </global-admin-loader>

</div>
