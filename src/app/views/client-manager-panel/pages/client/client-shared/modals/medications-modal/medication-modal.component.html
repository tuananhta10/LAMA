<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Medications</h5>
		<hr>
	</div>
	<form [formGroup]="medicationForm">
		<div mat-dialog-content>
			<app-textfield 
				label="Medication Name" 
				[labelTop]="true"
				formControlName="name">
			</app-textfield>
			<app-textfield 
				label="Dose" 
				[labelTop]="true"
				formControlName="dose">
			</app-textfield>

			<app-textfield 
				label="Administer/Prompt" 
				[labelTop]="true"
				formControlName="administer">
			</app-textfield>

			<app-time-picker 
				label="Time to take medication" 
				[labelTop]="true"
				formControlName="medication_time">
			</app-time-picker>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
