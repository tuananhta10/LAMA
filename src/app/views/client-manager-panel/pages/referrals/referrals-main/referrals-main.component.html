<div class="mt-3 ps-4 pe-2" id="referrals-main-container">
	<div [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div>
			<!-- <img src="/assets/images/icons/employees-purple.svg" width="25px" class="me-2 img-fluid img-title"> -->
			<span class="ms-2 main-title">Referrals</span>
			<div class="float-end">
				<button class="btn btn-menu me-3" (click)="listView ? listView = false : listView = true">
					<img src="/assets/images/icons/menu-icon.png" 
					[@animate]="{value:'*', params:{ scale:'0.7', delay:'200ms' }}"
					*ngIf="listView" width="15px" class="img-fluid">

					<img src="/assets/images/icons/list-icon.png" 
					[@animate]="{value:'*', params:{ scale:'0.7', delay:'200ms' }}"
					*ngIf="!listView" width="15px" class="img-fluid">
				</button> 
				<button class="btn btn-primary" routerLink="/staff/referrals/create">Add Referrals</button>
			</div>
		</div>
		

		<!-- DOCUMENT FILE DATA -->
		<div *ngIf="listView && !loading" class="mt-4" 
		style="width: 100% !important; min-height: 400px;" 
		[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
			<app-reusable-table-referrals
				(updateSelectedRowDialog)="editReferrals($event)"
				(deleteSelectedRow)="deleteDataDialog($event)"
				(viewDetails)="editReferrals($event)"
				[loading]="loading"
				[componentTitle]="'Referrals'"
				[displayedColumns]="displayedColumns"
				[selectedColumns]="selectedColumns"
				[maxRows]="10"
				[selectedColumnsMobile]="selectedColumns"
				[listDataSource]="referralList"
				[searchSource]="searchSource">
				
			</app-reusable-table-referrals>
		</div>

		<!-- GRID VIEW -->
		<div class="mt-4"  *ngIf="!listView" id="referrals-container"
		[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}"
		style="min-height: 400px;">
			<app-reusable-grid-referrals
				[componentTitle]="'Referrals'">
			</app-reusable-grid-referrals>
		</div>

		<br>
		<!-- LOADING ANIMATION SCREEN -->
		<global-admin-loader *ngIf="listView"
			[withSideBar]="false"
			[fromDetailTab]="true"
			[loading]="loading">
		</global-admin-loader>
	</div>
</div>
