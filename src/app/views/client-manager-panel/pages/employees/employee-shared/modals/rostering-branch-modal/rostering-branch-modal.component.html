<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">New Rostering Branch</h5>
		<hr>
	</div>
	<form [formGroup]="rosteringBranchForm">
		<div mat-dialog-content>
			<app-textfield 
				label="Name" 
				[labelTop]="true"
				formControlName="name">
			</app-textfield>
			<app-textfield 
				label="Code" 
				[labelTop]="true"
				formControlName="code">
			</app-textfield>
			<app-textfield 
				label="Mobile Phone" 
				[labelTop]="true"
				formControlName="name">
			</app-textfield>
			<app-textfield 
				label="Email" 
				[labelTop]="true"
				formControlName="email">
			</app-textfield>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
