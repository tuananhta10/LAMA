<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Careworker Clients<!-- {{ localData.isCareNotUse ? 'Care Workers Not To Use' : 'Care Workers'}} --></h5>
		<hr>
	</div>
	
	<form *ngIf="!loading" [formGroup]="careWorkerForm">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-md-8">
					<app-search-list 
					label="Client" 
					[required]="true" 
					placeholder="Select" 
					formControlName="client"
					[options]="clientOptions"
					[objectReturn]="true" 
					></app-search-list>
				</div>
				<div class="col-md-4">

				</div>
			</div>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

	<global-admin-loader 
        [withSideBar]="false"
        [fromDetailTab]="true"
        [loading]="loading"
        [formOnly]="true">
    </global-admin-loader>
</div>
