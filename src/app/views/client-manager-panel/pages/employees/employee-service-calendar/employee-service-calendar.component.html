<!-- LOADING ANIMATION SCREEN -->
<global-admin-loader [loading]="loading"></global-admin-loader>

<section class="row" *ngIf="!loading" style="overflow: hidden;"
[@animate]="{value:'*', params:{ y:'-100px', delay:'300ms' }}" >
  <div class="mt-3 mb-5" [ngClass]="smallCalendar ? 'col-12 col-md-9' : 'col-12'">
    <div class="mb-3">
      <!-- <img src="/assets/images/icons/employees-purple.svg" width="25px" class="me-2 img-fluid img-title">
       --><span class="ms-2 main-title">Service Calendar</span>
      
    </div>

    <employee-service-calendar-header 
      [(view)]="view" 
      [(viewDate)]="viewDate">
    </employee-service-calendar-header>

    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events"
      >
      </mwl-calendar-day-view>
    </div>
  </div>

  <div class="calendar-container mb-5" 
  [ngClass]="smallCalendar ? 'col-12 col-md-3 ' : 'd-none'"
  *ngIf="!loading">
    <div class="card mb-3 mt-3">
      <div class="card-body">
        <h5 class="main-title">Calendar</h5>
        
        <div id="admin-calendar">
          <mat-calendar (selectedChange)="selected = $event"></mat-calendar>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <div class="card-body status-list">
        <h5 class="main-title-status mt-2">Status</h5>
        
        <dl>
          <dd class="yellow">
            <h5 class="text-truncate"><div class="status-badge me-3">4</div>
              <span>Pending</span>
            </h5>
          </dd>

          <dd class="orange">
            <h5 class="text-truncate"><div class="status-badge me-3">5</div>
              <span>Created</span>
            </h5>
          </dd>

          <dd class="violet">
            <h5 class="text-truncate"><div class="status-badge me-3">8</div>
              <span>Scheduled</span>
            </h5>
          </dd>

          <dd class="blue">
            <h5 class="text-truncate"><div class="status-badge me-3">6</div>
              <span>Completed</span>
            </h5>
          </dd>

          <dd class="pink">
            <h5 class="text-truncate"><div class="status-badge me-3">7</div>
              <span>Cancelled</span>
            </h5>
          </dd>
        </dl>
      </div>
    </div>
  </div>
</section>
