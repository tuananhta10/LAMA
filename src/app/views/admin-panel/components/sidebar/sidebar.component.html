<!-- Sidebar -->
<div id="sidebar-container"
[style.width.px]="sidebarWidth" class="sidebar-expanded d-none d-sm-none d-md-block vh-100">
<!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->

  <!-- Bootstrap List Group -->
  <ul class="list-group" [style.width.px]="sidebarWidth">
    <!-- Separator with title -->
    <!-- /END Separator -->
    <!-- Menu TRIGGER for openning and closing sidebar -->
    <a class="list-group-item list-group-item-action d-flex align-items-center">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="menu-toggle">
          <img (click)="openToggle()" class="close-toggle"
          [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}"
          *ngIf="!open" src="/assets/images/icons/hamburger.svg" >
        </span>

        <span  class="menu-toggle">
          <img (click)="openToggle()" class="open-toggle"
          [@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}"
          *ngIf="open" src="/assets/images/icons/cross_and_close.svg" width="30px">
        </span>
      </div>
    </a>

    <!-- DASHBOARD SECTION -->
    <a (click)="closeSidebar('/admin/dashboard')"
    [ngClass]="!open && location.match('/admin/dashboard') ? 'router-link-active' : 
    open && location.match('/admin/dashboard') ? 'router-link-active-parent pl-3': ''"
    class="list-group-item flex-column align-items-start py-3">
      <div class="d-flex w-100 justify-content-start align-items-center">
        <div class="flex-wrap icon-container">
          <img src="/assets/images/icons/dashboard.png" class="icon-image dashboard">
        </div>
        <span class="menu-collapsed" *ngIf="linkDisplayed">Dashboard</span>
        <span class="submenu-icon ml-auto"></span>
      </div>
    </a>
