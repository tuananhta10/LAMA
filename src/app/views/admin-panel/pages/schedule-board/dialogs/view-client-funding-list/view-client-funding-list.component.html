<div id="service-schedule-container">
	<!-- DOCUMENT FILE DATA -->
	<div class="" 
	style="width: 100% !important; min-height: 400px;" 
	[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div>
			<img src="/assets/images/icons/target-arrow.png" width="30px" class="me-2 img-fluid img-title">
			<span class="main-title">Participant Funding
				<span >: {{data?.client?.name}}</span>
			</span>
			<div class="float-end">
				<!-- <button class="btn btn-menu me-3"
				(click)="listView ? listView = false : listView = true">
					<img src="/assets/images/icons/menu-icon.png" 
					[@animate]="{value:'*', params:{ scale:'0.7', delay:'200ms' }}"
					*ngIf="listView" width="15px" class="img-fluid">

					<img src="/assets/images/icons/list-icon.png" 
					[@animate]="{value:'*', params:{ scale:'0.7', delay:'200ms' }}"
					*ngIf="!listView" width="15px" class="img-fluid">
				</button> -->
				<!-- <button (click)="back()" mat-button class="btn btn-header btn-header-gray me-2">
					Back
				</button> -->

				<!-- <button class="btn btn-primary me-2" 
				(click)="openAddClientFundingModal()">New Record</button>
				 -->
				<img src="/assets/images/icons/close-dialog.png" 
				style="width: 15px; cursor: pointer;" class="mx-3" 
				(click)="dialogRef.close()"> 
			</div>
		</div>
		<br>

		<!-- LIST VIEW -->
		<div class="mt-2"  *ngIf="listView && !loading"
		style="width: 100% !important; min-height: 400px;">
			<section [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
				<app-participant-funding-list-view
					[loading]="loading"
					(updateSelectedRowDialog)="editDataDialog($event)"
					[componentTitle]="'Participant Funding'"
					[displayedColumns]="displayedColumns"
					[selectedColumns]="selectedColumns"
					[selectedColumnsMobile]="selectedColumns"
					[searchSource]="searchSource"
					[maxRows]="25"
					[listDataSource]="clientFundingList"
					[withImport]="true"
					[showDateFilter]="true"
					[dateSource]="'start_date'"
					(import)="importClientFunding()">
				</app-participant-funding-list-view>
			</section>
		</div>


		<!-- LOADING ANIMATION SCREEN -->
		<global-admin-loader 
			[withSideBar]="false"
			[fromDetailTab]="true"
			[loading]="loading">
		</global-admin-loader>
	</div>
</div>
