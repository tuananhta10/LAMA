
<div class="assign-action-container px-0">
	<img src="/assets/images/icons/undo-schedule.png" class="img-fluid" width="30px">

	<h5 class="header-text-action">{{data?.title || 'Undo a complete schedule'}}</h5>
	<h5 class="header-text mt-2">Are you sure you want to undo the completed schedule/s? Click continue to proceed</h5>
</div>

<div mat-dialog-actions>
	<div class="row container">

		<div class="col-md-12 text-center">
			<button 
			mat-button 
			(click)="dialogRef.close()" 
			class="btn  btn-header-gray ms-3">Cancel</button>

			<button 
			mat-button 
			(click)="closeSaveDialog()" 
			class="btn btn-primary">Continue</button>
		</div>
	</div>
</div>
