<div id="client-medication-container">
	<!-- BUTTONS CONTROLLER -->
	<client-details-navigation
		[id]="id"
		[activeLink]="'medication'">
	</client-details-navigation>

	<!-- STATISTICS DATA -->
	<div class="card card-body pt-4 shadow-3">
		<client-main-profile-stats></client-main-profile-stats>
	</div>

	<div class="mt-3">
		<div class="row">
			<div class="col-12 col-md-3">
				<div class="search-div me-1">
					<div class="input-group">
					  <img src="/assets/images/icons/search.png">
					  
					  <input type="text" class="form-control" placeholder="Search" aria-label="Search" 
					  [(ngModel)]="searchBy" (ngModelChange)="multipleSearch()">
					</div>
				</div>
			</div>
			<div class="col-8 col-md-9"></div>
			
		</div>
		<hr style="margin-bottom: 10px">
		
		<!-- DOCUMENT FILE DATA -->
		<div style="width: 100% !important; min-height: 400px;" 
		[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
			<!-- LOADING ANIMATION SCREEN -->
			<global-admin-loader 
				[withSideBar]="false"
				[fromDetailTab]="true"
				[loading]="loading">
			</global-admin-loader>

			<div class="px-2">
				<app-client-service-details-table *ngIf="!loading"
					[loading]="loading"
					[showSearch]="false"
					[componentTitle]="'Medication'"
					[displayedColumns]="medicationColumns"
					[selectedColumns]="medicationColumnsCol"
					[selectedColumnsMobile]="medicationColumnsCol"
					[searchSource]="{}"
					[maxRows]="25"
					[isAddEnabled]="true"
					(addEvent)="navigateToClientEdit()"
					[listDataSource]="filteredMedication">
				</app-client-service-details-table> 
			</div>
			
			<div class="px-2 mt-3">
				<app-client-service-details-table *ngIf="!loading"
					[loading]="loading"
					[showSearch]="false"
					[componentTitle]="'Health Care Providers'"
					[displayedColumns]="healthCareColumn"
					[selectedColumns]="healthCareColumnCol"
					[selectedColumnsMobile]="healthCareColumnCol"
					[searchSource]="{}"
					[maxRows]="25"
					[isAddEnabled]="true"
					(addEvent)="navigateToClientEdit()"
					[listDataSource]="filteredHealthCareData">
				</app-client-service-details-table> 
			</div>
			
			<div class="px-2 mt-3">
				<app-client-service-details-table *ngIf="!loading"
					[loading]="loading"
					[showSearch]="false"
					[componentTitle]="'Client Notes'"
					[displayedColumns]="clientNotesColumns"
					[selectedColumns]="clientNotesColumnsCol"
					[selectedColumnsMobile]="clientNotesColumnsCol"
					[searchSource]="{}"
					[maxRows]="25"
					[isAddEnabled]="true"
					(addEvent)="navigateToClientEdit()"
					[listDataSource]="filteredClientNotes">
				</app-client-service-details-table> 
			</div>
			

			
		</div>
	</div>
</div>
