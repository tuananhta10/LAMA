<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Service Schedule Details

			<img src="/assets/images/icons/close-dialog.png" 
			class="float-end" 
			style="width: 15px; cursor: pointer;" 
			(click)="dialogRef.close()"> 
			<!-- <span class="float-end">
				<select class="form-select" [(ngModel)]="stepperSelector" 
				(ngModelChange)="updateStepper($event)">
				  	<option *ngFor="let step of steps; let i = index" [value]="i + 1">
				  		{{step?.stepLabel}}
				  	</option>
				</select>
			</span> -->
		</h5>
		<hr>
	</div>
	<div class="row">
		<div class="col-12 col-md-3 py-0">
			<lama-stepper 
			[stepperList]="steps" 
			[orientation]="'vertical'" 
			[isVerticalClick]="true"
			#stepper
			[selectedIndex]="formStep - 1" 
			(selectionChanged)="updateStepperClick($event.selectedIndex + 1)">
			</lama-stepper>
		</div>

		<div class="col-12 col-md-9">
			<app-service-schedule-details 
			*ngIf="formStep === 1" 
			[data]="data"
			(group_service_schedule_client)="getGroupClients($event)"
			[clientTotalForm]="clientTotalForm"
			[serviceScheduleForm]="serviceScheduleForm">
			</app-service-schedule-details>

			<app-hours 
			*ngIf="formStep === 2" 
			[data]="data"
			[hourForm]="hourForm"
			[clientTotalForm]="clientTotalForm">
			</app-hours>

			<app-shift-location 
			*ngIf="formStep === 3" 
			[shiftLocationForm]="shiftLocationForm"
			[serviceScheduleForm]="serviceScheduleForm"
			[clientTotalForm]="clientTotalForm"
			[hourForm]="hourForm">
			</app-shift-location>

			<app-client-totals 
			*ngIf="formStep === 4" 
			[hourForm]="hourForm"
			[clientTotalForm]="clientTotalForm"
			[serviceScheduleForm]="serviceScheduleForm">
			</app-client-totals>

			<app-shift-tasks 
			*ngIf="formStep === 5" 
			[taskForm]="taskForm">	
			</app-shift-tasks>

			<app-shift-client-details 
			*ngIf="formStep === 6" 
			[clientDetailForm]="clientDetailForm">
			</app-shift-client-details>
		</div>
	</div>

	<div mat-dialog-actions>
		<div class="text-center mb-3 px-0 w-100">
			<hr><br>

			<button mat-button (click)="back()" 
			*ngIf="formStep === 5 || formStep === 3 || formStep === 2"
			class="btn btn-header-gray btn-header me-3">Close</button>

			<!-- <button mat-button *ngIf="formStep <= 4 && !data"
			(click)="next()"
			[disabled]="!serviceScheduleForm.valid"
			cdkFocusInitial class="btn btn-primary btn-header me-3">Next</button> -->

			<button mat-button *ngIf="formStep === 5 || formStep === 3 || formStep === 2"
			(click)="save()"
			[disabled]="!hourForm.valid || !serviceScheduleForm.valid"
			cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
		</div>
	</div>
</div>
