<div class="side-sub-menu px-0">
	<div class="row">
		<div class="col-12 col-md-6 my-2" *ngFor="let menu of clientMenu">
			<div class="side-sub-menu-container text-center p-3 w-100 hvr-underline-from-center" 
			[ngStyle]="{ background: menu?.background }"
			(click)="navigateToMenu(menu)">
				<img [src]="menu?.icon" width="18px">
				<span class="side-sub-menu-title">{{menu.title}}</span>
			</div>
		</div>
	</div>
</div>
