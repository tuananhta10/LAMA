<div class="p-3" id="qualification-container">
	<!-- DOCUMENT FILE DATA -->
	<div [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div>
			<h3 class="mat-dialog-title">Claims For: {{data?.client_name}}
				<img src="/assets/images/icons/close-dialog.png" 
				class="float-end" 
				style="width: 15px; cursor: pointer;" 
				(click)="dialogRef.close()"> 
			</h3>
		</div>
		<br>

		<!-- LIST VIEW -->
		<div class="mt-2"  *ngIf="listView && !loading"
		style="min-height: 400px;">
			<section [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
				<client-reusable-list-view
					[loading]="loading"
					[componentTitle]="'Schedule Items'"
					[displayedColumns]="displayedColumns"
					[selectedColumns]="selectedColumns"
					[selectedColumnsMobile]="selectedColumns"
					[searchSource]="searchSource"
					[maxRows]="25"
					[isDelete]="false"
					[listDataSource]="scheduleItems">
				</client-reusable-list-view>
			</section>
		</div>

		<!-- LOADING ANIMATION SCREEN -->
		<global-admin-loader 
			[withSideBar]="false"
			[fromDetailTab]="true"
			[loading]="loading">
		</global-admin-loader>
	</div>
</div>
