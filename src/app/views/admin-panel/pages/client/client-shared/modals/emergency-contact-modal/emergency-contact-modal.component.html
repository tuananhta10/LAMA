<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Emergency Contact
			<img src="/assets/images/icons/close-dialog.png" 
			class="float-end mt-2" 
			style="width: 13px; cursor: pointer;" 
			(click)="dialogRef.close()"> 
		</h5>
		<hr>
	</div>
	<form [formGroup]="emergencyContactForm">
		<div mat-dialog-content>
			<app-textfield 
				label="Contact Name" 
				[labelTop]="true"
				[required]="true"
				formControlName="emergency_contact_name">
			</app-textfield>
			
			<app-textfield 
				label="Contact Number" 
				[labelTop]="true"
				[required]="true"
				[inputType]="'tel'"
				formControlName="emergency_contact_no">
			</app-textfield>

			<app-textfield 
				label="Contact Relationship" 
				[labelTop]="true"
				[required]="true"
				formControlName="emergency_contact_relationship">
			</app-textfield>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				[disabled]="!emergencyContactForm.valid"
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
