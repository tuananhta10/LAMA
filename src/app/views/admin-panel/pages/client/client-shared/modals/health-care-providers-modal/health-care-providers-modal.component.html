<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Health Care Providers
			<img src="/assets/images/icons/close-dialog.png" 
			class="float-end mt-2" 
			style="width: 13px; cursor: pointer;" 
			(click)="dialogRef.close()"> 
		</h5>
		<hr>
	</div>
	<form [formGroup]="healthCareProviderForm">
		<div mat-dialog-content>
			<app-textfield 
				label="Name/Doctor" 
				[labelTop]="true"
				formControlName="name">
			</app-textfield>
			
			<app-textfield 
				label="Clinic" 
				[labelTop]="true"
				formControlName="clinic">
			</app-textfield>

			<app-textfield 
				label="Phone Number" 
				[labelTop]="true"
				[inputType]="'tel'"
				formControlName="phone_no">
			</app-textfield>

			<app-textarea 
				label="Reason" 
				[labelTop]="true"
				formControlName="reason">
			</app-textarea>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
