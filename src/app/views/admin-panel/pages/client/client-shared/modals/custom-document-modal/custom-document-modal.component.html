<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">
			<span *ngIf="!data?.document; else showUpdate">New</span>
			<ng-template #showUpdate>Update</ng-template> 
			Document

			<img src="/assets/images/icons/close-dialog.png" 
			class="float-end mt-2" 
			style="width: 13px; cursor: pointer;" 
			(click)="dialogRef.close()"> 
		</h5>
		<hr>
	</div>
	<form [formGroup]="customDocumentForm">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-sm-12">
					<app-textfield 
					label="Title" 
					[required]="true"
					[labelTop]="true"
					formControlName="title">
					</app-textfield>
		
					<app-dropdown 
					label="Type" 
					[required]="true"
					[labelTop]="true"
					formControlName="type" 
					[options]="typeOption">
					</app-dropdown>
					
					<app-textarea
					label="Description" 
					[labelTop]="true"
					formControlName="description">
					</app-textarea>

					<app-radio-button 
					label="Set to Private?" 
					[required]="true"
					[labelTop]="true"
					formControlName="is_private" 
					[options]="radioOptions">
					</app-radio-button>

					<div class="ps-3 mb-3 w-100 pe-4" *ngIf="data && currentFile">
						<div class="ms-2 truncate">
							Download the File:
							<br> <a [href]="currentFile?.download_url" targe="_blank" >Link - {{currentFile?.filename}}</a>
						</div>
					</div>

					<app-field-upload
					label="Upload File"
					[labelTop]="true"
					#upload 
					(upload)="onUpload($event)"
					>
					</app-field-upload>
				</div>
			</div>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn btn-header-gray btn-header me-3">Close</button>

				<button mat-button (click)="save()" 
				[disabled]="!customDocumentForm.valid"
				cdkFocusInitial class="btn btn-primary btn-header me-3">Save</button>
			</div>
		</div>
	</form>

</div>
