<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title"><span *ngIf="!data; else showUpdate">Add</span>
            <ng-template #showUpdate>Update</ng-template> Goal Template
            <img src="/assets/images/icons/close-dialog.png" 
            class="float-end mt-2" 
            style="width: 13px; cursor: pointer;" 
            (click)="dialogRef.close()"> 
        </h5>
		<hr>
	</div>
	<form [formGroup]="addGoalTemplateForm">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-12 col-md-8">
					<h5 class="mat-subtitle">Goal Details</h5>

		            <app-textfield 
		                label="Name"
		                [labelTop]="true"
		                [required]="true"
		                formControlName="name">
		            </app-textfield>

		            <h5 class="mat-subtitle">Instruction</h5>

		            <app-textarea 
		                label="Instruction"
		                [labelTop]="true"
		                [required]="true"
		                formControlName="instruction">
		            </app-textarea>

				</div>
			</div>
            <h5 class="mat-subtitle">Goal Tasks</h5>
            <p class="ms-4 text-muted">Please Save Record First</p>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn  btn-header-gray me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">
					<span *ngIf="!data else showSave">Add</span>
					<ng-template #showSave>Save</ng-template> 	
				</button>
			</div>
		</div>
	</form>

</div>
