<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title"><span *ngIf="!data; else showUpdate">Add</span>
            <ng-template #showUpdate>Update</ng-template> Price List Period
            <img src="/assets/images/icons/close-dialog.png" 
            class="float-end mt-2" 
            style="width: 13px; cursor: pointer;" 
            (click)="dialogRef.close()"> 
        </h5>
		<hr>
	</div>
	<form [formGroup]="newPriceListPeriod">
		<div mat-dialog-content>
            <h5 class="mat-subtitle">Pricelist Periods</h5>

			<app-search-list 
			    label="Name"
			    [labelTop]="true"
			    [required]="true"
			    formControlName="name"
			    [options]="pricelistOptions">
			</app-search-list>

			<div class="row">
				<div class="col-12 col-md-6 pe-0">
					<app-date-picker 
						label="Effective From" 
						[labelTop]="true"
						[required]="true"
						formControlName="effective_date_from">
					</app-date-picker>

					<app-date-picker 
						label="Effective To" 
						[labelTop]="true"
						[required]="true"
						formControlName="effective_date_to">
					</app-date-picker>
				</div>

				<div class="col-12 col-md-6 ps-0">
					<app-time-analog 
						label=" "
						[labelTop]="true"
						formControlName="effective_time_from">
					</app-time-analog>

					<app-time-analog 
						label=" "
						[labelTop]="true"
						formControlName="effective_time_to">
					</app-time-analog>
				</div>
			</div>

		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn  btn-header-gray me-3">Close</button>

				<button mat-button (click)="save()"
                [disabled]="!newPriceListPeriod.valid"
				cdkFocusInitial class="btn btn-primary btn-header me-3">
					<span *ngIf="!data else showSave">Add</span>
					<ng-template #showSave>Save</ng-template> 	
				</button>
			</div>
		</div>
	</form>

</div>
