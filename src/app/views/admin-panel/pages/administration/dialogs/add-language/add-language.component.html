<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title"><span *ngIf="!data; else showUpdate">Add</span>
            <ng-template #showUpdate>Update</ng-template> Language
            <img src="/assets/images/icons/close-dialog.png" 
            class="float-end mt-2" 
            style="width: 13px; cursor: pointer;" 
            (click)="dialogRef.close()"> 
        </h5>
		<hr>
	</div>
	<form *ngIf="!loading" [formGroup]="addLanguageForm">
		<div mat-dialog-content>
            <app-textfield 
                label="Name"
                [labelTop]="true"
                [required]="true"
                formControlName="name">
            </app-textfield>

            <app-textfield 
                label="Code"
                [labelTop]="true"
                [required]="true"
                formControlName="code">
            </app-textfield>

            <div *ngIf="data?.icon?.length > 0" class="ms-4 mb-3">
                <img [src]="data?.icon[data?.icon?.length - 1]?.download_url" class="img-icon">
            </div>

            <app-field-upload
            label="Upload Language Icon"
            [file]="file"
            [labelTop]="true"
            #upload 
            [acceptType]="'image/png, image/gif, image/jpeg'"
            (upload)="onUpload($event)"
            >
            </app-field-upload>
		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn  btn-header-gray me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">
                    <span *ngIf="!data; else showSave">Add</span>
                    <ng-template #showSave>Save</ng-template>  
                </button>
			</div>
		</div>
	</form>
    <global-admin-loader 
        [withSideBar]="false"
        [fromDetailTab]="true"
        [loading]="loading">
    </global-admin-loader>
</div>
