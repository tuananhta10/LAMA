<div class="card-form">
	<div mat-dialog-title>
		<h5 class="mat-dialog-title">Add Line Item
            <img src="/assets/images/icons/close-dialog.png" 
            class="float-end mt-2" 
            style="width: 13px; cursor: pointer;" 
            (click)="dialogRef.close()"> 
        </h5>
		<hr>
	</div>
	<form *ngIf="!loading" [formGroup]="addLineItemForm">
		<div mat-dialog-content>
            <app-textfield 
                label="Description"
                [labelTop]="true"
                [required]="true"
                formControlName="Description">
            </app-textfield>

            <app-textfield 
                label="Quantity"
                [labelTop]="true"
                [inputType]="'number'"
                [required]="true"
                formControlName="Quantity">
            </app-textfield>

            <app-textfield 
                label="Unit Amount"
                [labelTop]="true"
                [inputType]="'number'"
                [required]="true"
                formControlName="UnitAmount">
            </app-textfield>

            <app-textfield 
                label="Account Code"
                [labelTop]="true"
                [required]="true"
                formControlName="AccountCode">
            </app-textfield>

            <app-textfield 
                label="Tax Type"
                [labelTop]="true"
                [required]="true"
                formControlName="TaxType">
            </app-textfield>

            <app-textfield 
                label="Line Type"
                [labelTop]="true"
                [required]="true"
                formControlName="LineAmount">
            </app-textfield>

		</div>
		<div mat-dialog-actions>
			<div class="text-center mb-3 px-0 w-100">
				<hr><br>

				<button mat-button (click)="close()" 
				class="btn  btn-header-gray me-3">Close</button>

				<button mat-button (click)="save()" 
				cdkFocusInitial class="btn btn-primary btn-header me-3">
                    <span *ngIf="!data; else showSave">Add</span>
                    <ng-template #showSave>Save</ng-template>  
                </button>
			</div>
		</div>
	</form>
    <global-admin-loader 
        [withSideBar]="false"
        [fromDetailTab]="true"
        [loading]="loading">
    </global-admin-loader>
</div>
