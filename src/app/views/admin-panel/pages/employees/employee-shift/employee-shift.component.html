<div class="mt-3" id="employee-shift-container">
	<!-- BUTTONS CONTROLLER 
	<employee-details-navigation
		[id]="id"
		[activeLink]="'appraisal-client'">
	</employee-details-navigation>-->


	<!-- DOCUMENT FILE DATA -->
	<div class=""
	style="width: 100% !important; min-height: 400px;" 
	[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div>
			<!-- <img src="/assets/images/icons/employees-purple.svg" width="25px" class="me-2 img-fluid img-title"> -->
			<span class="ms-2 main-title">Employee Shifts</span>
			<div class="float-end">
				<!-- <button class="btn btn-menu me-3 ">
					<img src="/assets/images/icons/menu-icon.png" width="15px" class="img-fluid">
				</button> 
				<button class="btn btn-primary" (click)="openAddShift()">Add Shift</button>-->
				<!-- <button class="btn btn-primary-outline ms-3">Templates</button> -->
				<button (click)="back()" mat-button class="btn btn-header btn-header-gray me-2" *ngIf="id">
					Back
				</button>
			</div>
		</div>
		

		<!-- DOCUMENT FILE DATA -->
		<div *ngIf="!loading"
		style="width: 100% !important; min-height: 400px;" 
		[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
			<employee-reusable-table-shift
				[loading]="loading"
				[componentTitle]="'Employee Shift'"
				[displayedColumns]="displayedColumns"
				[selectedColumns]="selectedColumns"
				(updateSelectedRowDialog)="editDataDialog($event)"
				(deleteSelectedRow)="deleteDataDialog($event)"
				(report)="generateReport()"
				[withReport]="true"
				[maxRows]="25"
				[selectedColumnsMobile]="selectedColumns"
				[listDataSource]="employeeShiftList"
				[searchSource]="searchSource"
				[showDateFilter]="true"
				[dateSource]="'start_date'">
				
			</employee-reusable-table-shift>
		</div>
		
		<br>
		<!-- LOADING ANIMATION SCREEN -->
		<global-admin-loader 
			[withSideBar]="false"
			[fromDetailTab]="true"
			[loading]="loading">
		</global-admin-loader>
	</div>
</div>
