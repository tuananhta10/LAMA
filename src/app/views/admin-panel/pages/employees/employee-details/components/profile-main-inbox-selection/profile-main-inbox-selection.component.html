<div class="mb-4" [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
	<span class="main-title">Communication Feeds</span>
	<div class="float-end">
		<!-- <button class="btn btn-menu me-3 ">
			<img src="/assets/images/icons/menu-icon.png" width="15px" class="img-fluid">
		</button> -->
		
		<button (click)="back()" mat-button class="btn btn-back btn-gray me-2" *ngIf="id">
			Back
		</button>

		<button mat-button class="btn btn-new" *ngIf="stepper === 1" 
		(click)="addNewEmail()">New Email</button>

		<button mat-button class="btn btn-new" *ngIf="stepper === 2"
		(click)="addNewSms()">New SMS</button>

		
	</div>
</div>

<div class="d-flex mb-0" id="profile-header" 
[@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
	<ng-container *ngFor="let item of childLinks">
		<button class="btn btn-header" (click)="stepper = item?.step"
		[ngClass]="item?.step === stepper ? 'btn-primary': 'btn-header-secondary'"
		[title]="item?.title">{{item?.title}}</button>
	</ng-container>
</div>

<div class="card card-body">
	<!-- LOADING ANIMATION SCREEN -->
	<global-admin-loader 
		[withSideBar]="false"
		[fromDetailTab]="true"
		[loading]="loading">
	</global-admin-loader>

	<ng-container *ngIf="stepper === 1 && !loading">
		<app-profile-email-inbox
		[employeeData]="employeeData"></app-profile-email-inbox>
	</ng-container>

	<ng-container *ngIf="stepper === 2 && !loading">
		<app-profile-sms-inbox
		[employeeData]="employeeData"></app-profile-sms-inbox>
	</ng-container>
</div>
