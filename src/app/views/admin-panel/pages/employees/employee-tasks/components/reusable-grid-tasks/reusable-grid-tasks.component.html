<div class="container-fluid p-0 mt-5" *ngIf="listDataSource?.length > 0">
	<div class="row">
		<div class="col-12 col-md-6 col-lg-3 mb-2" *ngFor="let details of dataStatus">
			<button class="btn btn-status"
			[ngClass]="details?.title_sub">{{details?.title}}</button>

			<div class="card card-body mt-3" 
			*ngFor="let item of details?.data">
				<div>
					<button mat-icon-button 
					[matMenuTriggerFor]="menu" 
					class="float-end menu-item">
						<mat-icon>more_horiz</mat-icon>
					</button>

					<mat-menu #menu="matMenu">
						<button mat-menu-item>
							<span>Edit</span>
						</button>
						<button mat-menu-item>
							<span>Archive</span>
						</button>
						<button mat-menu-item>
							<span class="text-danger">Delete</span>
						</button>
					</mat-menu>

					<p class="main-title truncate text-capitalize">{{ item?.task_name }}</p>
				</div>

				<div class="main-description">
					{{item?.description}}
				</div>

				<div class="mt-3 mb-2 date-details">
					<span [ngClass]="item?.priority_level || 'warning'">
						<img src="/assets/images/icons/clock-white.png" class="img-fluid me-1" width="15px">
						{{ item?.due_date | date : 'MMM dd' }}
					</span>

					<div class="float-end">
						<img *ngFor="let img_profile of item?.assignedTo; let i = index" 
						src="/assets/images/faces/face-{{i + 7}}.jpg" 
						class="profile hvr-grow" width="25px">
					</div>
				</div>

				<div class="mt-2" *ngIf="item?.attachment?.length > 0">
					<img src="/assets/images/icons/attachment-icon-2.png" 
					class="img-fluid me-2 hvr-grow" width="18px">
					<img src="/assets/images/icons/attachment-icon.png" 
					class="img-fluid me-2 hvr-grow" width="18px">
				</div>
			</div>
		</div>
	</div>
</div>
