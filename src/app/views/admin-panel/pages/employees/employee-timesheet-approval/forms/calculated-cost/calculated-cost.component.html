<div style="max-width: 1190px !important; overflow-x: hidden !important;"> 
    <form [formGroup]="approvalForm">
        <h5 class="mat-subtitle">Approval Settings</h5>
        <hr style="border: dashed 1px #c9c9c9">
        <div class="row" style="max-width: 800px">
            <div class="col-12 col-md-4">
                <app-radio-button 
                    label="Update Shift Time"
                    [required]="true"
                    [labelTop]="true"
                    [disabled]="this.data?.employee_timesheet_approved"
                    formControlName="employee_timesheet_update_shift_time"
                    [options]="radioOptions">
                </app-radio-button>
            </div>

            <div class="col-12 col-md-4">
                <app-radio-button 
                    label="Update Transport KM"
                    [required]="true"
                    [labelTop]="true"
                    [disabled]="this.data?.employee_timesheet_approved"
                    formControlName="employee_timesheet_update_transport_km"
                    [options]="radioOptions">
                </app-radio-button>
            </div>

            <div class="col-12 col-md-4">
                <app-radio-button 
                    label="Update Travel KM"
                    [required]="true"
                    [labelTop]="true"
                    [disabled]="this.data?.employee_timesheet_approved"
                    formControlName="employee_timesheet_update_travel_km"
                    [options]="radioOptions">
                </app-radio-button>
            </div>

            <div class="col-12 col-md-4">
                <app-radio-button 
                    label="Update Travel Time"
                    [required]="true"
                    [labelTop]="true"
                    [disabled]="this.data?.employee_timesheet_approved"
                    formControlName="employee_timesheet_update_travel_time"
                    [options]="radioOptions">
                </app-radio-button>
            </div>

            <div class="col-12 col-md-4">
                <app-radio-button 
                    label="Used Company Car"
                    [required]="true"
                    [labelTop]="true"
                    [disabled]="this.data?.employee_timesheet_approved"
                    formControlName="employee_timesheet_used_company_car"
                    [options]="radioOptions">
                </app-radio-button>
            </div>
        </div>

    </form>

    <hr style="border: dashed 1px #c9c9c9; margin-top: -3px">

    <div class="ps-lg-3 mt-4" *ngIf="!loading && !data?.employee_paid_annually">
        <app-editable-form-table 
            [isAddEnabled]="false"
            [columns]="clientTotalColumn"
            [data]="clientTotalData"
            [isDeleteEnabled]="false"
            label="Participant Total"
        ></app-editable-form-table>

        <section id="payratelist" style="margin-top: -20px">
            <app-editable-form-table 
                [isAddEnabled]="false"
                [columns]="employeePayrateColumn"
                [data]="employeePayrateData"
                [isDeleteEnabled]="false"
                label="Employee Pay Rates"
            ></app-editable-form-table>
        </section>
    </div> 

    <div class="mt-4 row" *ngIf="!loading && 
    (data?.employee_employment_type === 'Full-Time')
    && data?.employee_paid_annually === true">
        <form class="row" [formGroup]="clientTotalForm" style="max-width: 800px">
            <div class="col-12">
                <h5 class="mat-subtitle">Participant Total</h5>
            </div>

            <div class="col-12 col-md-6">
                 <app-textfield 
                    label="Support Item Price"
                    [labelTop]="true"
                    formControlName="editable_rate_value"
                    [inputType]="'number'"
                    [info]="true"
                    [readonly]="true"
                    [infoTitle]="'Price of the selected support item'">
                </app-textfield> 

                <app-textfield 
                    label="Rate Type"
                    [labelTop]="true"
                    formControlName="rate_type"
                    [readonly]="true">
                </app-textfield>

                <app-textfield 
                    label="Total Hours"
                    [labelTop]="true"
                    formControlName="total_hours"
                    [readonly]="true">
                </app-textfield>

                <app-textfield 
                    label="Calculated Cost"
                    [labelTop]="true"
                    formControlName="calculated_cost"
                    [readonly]="true">
                </app-textfield>
                <hr>
                <app-textfield 
                    label="Main Total"
                    [labelTop]="true"
                    formControlName="client_total"
                    [readonly]="true">
                </app-textfield>
            </div>

            <div class="col-12 col-md-6">
            
                <app-textfield 
                    label="Expenses Total"
                    [labelTop]="true"
                    formControlName="expenses_total"
                    [readonly]="true">
                </app-textfield>

                <app-textfield 
                    label="Service Fees"
                    [labelTop]="true"
                    formControlName="service_fee"
                    [readonly]="true">
                </app-textfield>

                <app-textfield 
                    label="Travel Total"
                    [inputType]="'number'"
                    [labelTop]="true"
                    formControlName="travel_total"
                    [readonly]="true"
                    [info]="true"
                    [infoTitle]="'Total travel charge for this service'">
                </app-textfield>
            
            </div>
        </form>  
    </div>

</div>
