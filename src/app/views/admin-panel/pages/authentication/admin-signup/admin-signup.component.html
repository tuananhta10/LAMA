<div class="container-fluid py-5" id="main-container"
[@animate]="{value:'*', params:{ scale:'.9', delay:'400ms' }}">
	<div class="container">
		<div class="row card-body p-0 px-lg-3 pe-lg-5">
			<!-- <div class="col-md-1 text-center bg-gray"></div> -->

			<div class="col-12 col-md-6 text-start img-container" style="position: relative !important;">
				<img src="/assets/images/placeholder/lama-logo-white.png" class="img-fluid login-logo">

				<div class="img-banner" style="z-index: 999 !important;">
					<div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active text-center">
								<img src="/assets/images/placeholder/vector-login-2.png" class="w-75 align-self-center mt-4 mb-3">
								<div class="text-white text-center" style="margin-top: -50px;">
									<h4 class="">Welcome aboard my friend</h4>
									<p>Just a couple of clicks and we start</p>
								</div>
							</div>
							<div class="carousel-item text-center">
								<img src="/assets/images/placeholder/vector-login-3.png" class="w-75 align-self-center mt-4 mb-2">
								<div class="text-white text-center" style="margin-top: -50px;">
									<h4 class="">Welcome aboard my friend</h4>
									<p>Just a couple of clicks and we start</p>
								</div>
							</div>

							<div class="carousel-item text-center">
								<img src="/assets/images/placeholder/vector-login-1.png" class="d-block w-100">
								<div class="text-white text-center" style="margin-top: -50px;">
									<h4 class="">Welcome aboard my friend</h4>
									<p>Just a couple of clicks and we start</p>
								</div>
							</div>
							
						</div>
						<!-- <div class="mt-3 pt-5 px-5">
							<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div> -->
					</div>
				</div>
			</div>

			<div class="col-12 col-md-6 px-0">
				<app-registration-form
				[callBy]="true"
				(signupEvent)="openSuccessModal($event)"></app-registration-form>
			</div>

			
		</div>
	</div>
</div>
