<div class="mt-3 ps-4 pe-2" id="help-main-container">
	<div [@animate]="{value:'*', params:{ x:'-50px', delay:'200ms' }}">
		<div class="mb-4">
			<!-- <img src="/assets/images/icons/employees-purple.svg" width="25px" class="me-2 img-fluid img-title"> -->
			<h3 class="ms-2 main-title">LAMA Help Center
				<div class="float-end">
					<div class="search-div">
					  	<div class="input-group">
					    <img src="/assets/images/icons/search.png">
					    
						    <input type="text" class="form-control" placeholder="What do you need help with?" aria-label="Search" 
						    [(ngModel)]="search" (ngModelChange)="searchDataSource()">
					  	</div>
					</div>
				</div>
			</h3>
		</div>
		
		<div *ngFor="let item of helpList">
			<div class="card card-body mb-3 help-data">
				<div class="d-flex">
					<div class="help-icon warning flex-wrap">
						<img [src]="item?.icon">
					</div>

				  	<div>
					  	<h5 class="help-title flex-wrap"
					  	data-bs-toggle="tooltip" data-bs-placement="top" 
					  	title="{{item?.question}}">{{item?.question}}</h5>
					  	
					  	<p class="help-description"
					  	data-bs-toggle="tooltip" data-bs-placement="top" 
					  	title="{{item?.answer}}">{{item?.answer}}</p>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</div>
