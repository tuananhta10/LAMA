<div class="row">
	<div class="col-12 col-lg-8 p-0">
		<div class="card pb-5 pt-2 px-5">
			<div class="text-center">
<!-- 				<img src="/assets/images/placeholder/welcome-hand.png" style="width: 140px;"
				[@animate]="{value:'*', params:{ scale:'0.9', delay:'100ms' }}" *ngIf="loading">
 -->
				<img src="/assets/images/placeholder/welcome-lama.png" style="width: 170px;"
				[@animate]="{value:'*', params:{ scale:'0.2', delay:'300ms' }}" *ngIf="!loading">

				<h5 class="title-welcome mt-3">Welcome to LAMA!</h5>
				<p class="title-description">you have successfully onboarded your organisation.</p>
			</div>

			<br>

			<div class="ps-lg-4">
				<p class="title-sub ms-5">To continue using LAMA, here are your next steps:</p>

				<dl class="ms-5">
					<dd class="title-sub"><img src="/assets/images/icons/check-purple.png" style="height: 20px; margin-right: 10px;"> 
						<span (click)="navigateTo('/admin/setup/branch-list')">
							Create branches for your organisation
						</span>
					</dd>

					<dd class="title-sub"><img src="/assets/images/icons/check-purple.png" style="height: 20px; margin-right: 10px;">
						<span (click)="navigateTo('/admin/setup/languages')">
							Setup your Admin lists
						</span>
					</dd>

					<dd class="title-sub"><img src="/assets/images/icons/check-purple.png" style="height: 20px; margin-right: 10px;"> 
						<span (click)="navigateTo('/admin/employees')">
							Import your employees and participant data 
						</span>
					</dd>
				</dl>
			</div>

			<div class="text-center mt-3">
				<button class="btn btn-primary" (click)="navigateTo('/admin/setup/branch-list')">Start Creating Branches</button>
			</div>
		</div>
	</div>

	<div class="col-4 d-none d-lg-block p-0 bg-primary">
		<img src="/assets/images/icons/close-white.png" 
		class="float-end mt-3 me-3" 
		style="width: 13px; cursor: pointer;" 
		(click)="dialogRef.close()"> 

		<div class="text-center logo-container">
			<img src="/assets/images/placeholder/lama-logo-white.png" class="w-75">
		</div>
	</div>
</div>
